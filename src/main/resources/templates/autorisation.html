<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Добро пожаловать в спортивное приложение!</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Регистрация</h2>
                    </div>
                    <div class="card-body">
                            <div class="mb-3">
                                <label for="userType" class="form-label">Выберите тип пользователя:</label>
                                <select id="userType" class="form-select">
                                    <option value="user">Пользователь</option>
                                    <option value="couch">Тренер</option>
                                </select>
                            </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="mb-3 text-danger" id="error-message" style="display: none;">
                            Неверный логин или пароль
                        </div>
                        <div class="mb-3 text-danger" id="error-name" style="display: none;">
                            Логин уже занят
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-secondary" id="enter">Войти</button>
                            <button type="submit" class="btn btn-primary" id="register">Зарегистрироваться</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/autorisation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
