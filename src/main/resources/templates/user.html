<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports App</title>
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
<div class="container">
    <div id="main-screen">
        <h1>Главное окно</h1>
        <ul>
            <li>
                <button id="add-activity">Записаться на занятие</button>
            </li>
            <li>
                <button id="choose-trainer">Выбор тренера</button>
            </li>
            <li>
                <button id="add-equipment">Добавить инвентарь:</button>
            </li>
            <li>
                <button id="add-balance">Пополнить баланс</button>
            </li>
        </ul>
    </div>

    <div id="bottom-nav">
        <button id="stopwatch">Секундомер</button>
        <button id="profile">Профиль</button>
        <button id="info">Информация</button>
    </div>


    <div id="balance-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Пополнить баланс</h2>
            <label for="amount">Введите сумму:</label>
            <input type="number" id="amount" placeholder="Сумма">
            <button id="confirm-add-balance">Пополнить</button>
        </div>
    </div>

    <div id="changeToCoach" class="hidden">
        <div class="dropdown">
            <label for="getAllCoaches">Мои тренера: </label>
<!--            <select id="coachForUser" class="form-select">-->
<!--                <option value="coachForUser" disabled selected hidden></option>-->
<!--            </select>-->
            <div id="getAllCoaches"></div>
            <!--<button type="submit" class="btn btn-primary" id ="enterForCoach">Выбрать</button>-->
            <button type="submit" class="btn btn-secondary" id="change" onclick="change()">Добавить нового тренера</button>
        </div>
    </div>


    <div id="recordForEquipment" class="hidden">

        <div class="dropdown">
            <label for="coachForInventory">Выберите тренера:</label>
            <select id="coachForInventory" class="form-select">
                <option value="couch" disabled selected hidden>Тренер</option>
            </select>

            <div id="getAllEquipment" class="form-select" style="display: none">
                <div>Выбрать инвентарь:</div>
                <div id="equipmentList"></div>
            </div>
        </div>
    </div>

    <div id="recordForSection" class="hidden">
        <h1>Запись на тренеровку</h1>
        <div class="dropdown">
            <label for="sports-section">Выберите секцию:</label>
            <select id="sports-section" class="form-select" onchange="getSchedule()">
                <option value="" disabled selected hidden>Спорт</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="coach">Выберите тренера:</label>
            <select id="coach" class="form-select" onchange="getSchedule()">
                <option value="" disabled selected hidden>Тренер</option>
            </select>
        </div>

        <p>Выбрите тип тренировки</p>
            <input type="radio" id="allTraining" name="training_type" value="general" onchange="getSchedule()">
            <label for="allTraining">Общие тренировки</label><br>
            <input type="radio" id="oneTraining" name="training_type" value="individual" onchange ="getSchedule()">
            <label for="oneTraining">Индивидуальные тренировки</label><br>


        <div id="calendar-container">
            <label for="month">Выберите месяц:</label>
            <select id="month">
                <option value="0">Январь</option>
                <option value="1">Февраль</option>
                <option value="2">Март</option>
                <option value="3">Апрель</option>
                <option value="4">Май</option>
                <option value="5">Июнь</option>
                <option value="6">Июль</option>
                <option value="7">Август</option>
                <option value="8">Сентябрь</option>
                <option value="9">Октябрь</option>
                <option value="10">Ноябрь</option>
                <option value="11">Декабрь</option>
            </select>
        </div>
        <div class="calendar" id="calendar"></div>

        <div id="allTime" class = "hidden">
            <div id="times-record"></div>
        </div>

        <button id="back-to-main-record">Назад</button>
    </div>


    <div id="profile-screen" class="hidden">
        <h1>Профиль</h1>
        <form id="profile-form">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login">
            <p id="newLogin" style="display:none; color:red">Такой никнейм уже занят</p>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="введите обновленный пароль">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName">
            <label for="height">Рост:</label>
            <input type="number" id="height" name="height">
            <label for="weight">Вес:</label>
            <input type="number" id="weight" name="weight">
            <button type="submit">Сохранить</button>
        </form>
        <button id="back-to-main-profile">Назад</button>
    </div>

    <div id="info-screen" class="hidden">
        <h1>Информация</h1>
        <p id="trainer-info">Данные о тренере: <span></span></p>
        <p id="trainer-rest">Осталось тренировок с тренером: <span>0</span></p>
        <p id="profile-info">Ваши данные: <span></span></p>
        <p id="equipment-info">Общее количество инвентаря: <span>0</span></p>
        <button type="submit" class="btn btn-secondary" id="exit" onclick="exit()">Выход</button>
        <button id="back-to-main-info">Назад</button>
    </div>

    <div id="stopwatch-screen" class="hidden">
        <h1>Секундомер, Таймер, Заметки</h1>
        <div id="stopwatch-section">
            <button id="start-stopwatch">Старт</button>
            <button id="stop-stopwatch">Стоп</button>
            <div id="stopwatch-display">00:00:00</div>
        </div>
        <div id="timer-section">
            <label for="timer-days">Дни:</label>
            <input type="number" id="timer-days" min="0">
            <label for="timer-hours">Часы:</label>
            <input type="number" id="timer-hours" min="0" max="23">
            <label for="timer-minutes">Минуты:</label>
            <input type="number" id="timer-minutes" min="0" max="59">
            <label for="timer-seconds">Секунды:</label>
            <input type="number" id="timer-seconds" min="0" max="59">
            <button id="start-timer">Запуск таймера</button>
            <div id="timer-display">00:00:00:00</div>
        </div>
        <div id="notes-section">
            <textarea id="notes" placeholder="Заметки..."></textarea>
            <button id="save-notes">Сохранить заметки</button>
        </div>
        <button id="back-to-main-stopwatch">Назад</button>
    </div>
</div>
<script src="/js/user.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
