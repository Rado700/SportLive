<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports App</title>
    <link rel="stylesheet" href="../static/css/couch.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Sports App</h1>
    </header>
    <main>
        <section class="menu">
            <button id="log-training">Запись тренировки</button>
            <button id="add-equipment">Добавить инвентарь</button>
            <button id="notes">Заметки</button>
        </section>
    </main>
    <footer>
        <div class="icon" id="stopwatch">Секундомер</div>
        <div class="icon" id="timer">Таймер</div>
        <div class="icon" id="notes-footer">Заметки</div>
        <div class="fields">
            <input type="text" id="name" placeholder="Имя">
            <input type="text" id="org-id" placeholder="ID организации">
        </div>
        <div class="info">
            <p>Осталось тренировок: <span id="remaining-sessions">0</span></p>
            <p>Общее количество инвентаря: <span id="total-equipment">0</span></p>
        </div>
        <button id="back-button">Назад</button>
    </footer>
</div>
<script src="../static/js/couch.js"></script>
</body>
</html>
